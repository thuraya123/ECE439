{% block content %}
<style>
    h1 {
        color: brown;
    }

    a {
        color: brown;
        text-decoration: none;
        padding: 5px 10px;
        background-color: beige;
        border-radius: 5px;
        margin-right: 5px;
    }

    a:hover {
        background-color: brown;
        color: beige;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    th, td {
        border: 1px solid brown;
        padding: 8px;
        text-align: left;
    }

    tr:nth-child(even) {
        background-color: beige;
    }
</style>

<h1>Contact List</h1>
<a href="{% url 'contact_add' %}">Add Contact</a>

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>ID</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for contact in contacts %}
            <tr>
                <td>{{ contact.name }}</td>
                <td>{{ contact.id_number }}</td>
                <td>{{ contact.email }}</td>
                <td>
                    <a href="{% url 'contact_update' contact.id_number %}">Edit</a>
                    <a href="{% url 'contact_delete' contact.id_number %}">Delete</a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
